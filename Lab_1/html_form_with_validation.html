<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 110vh;
            margin: 0 auto;
        }
        
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%;
        }
        
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
            display: flex;
        }
        
        label {
            margin-bottom: 1px;
            font-weight: bold;
            margin-right: 3px;
            width: 240px;
            font-size: 14px;

        }
        
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="datetime-local"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .radio-group,
        .checkbox-group {
            display: flex;
            flex-direction: column;
            margin-top: 40px;
        
        }
        
        .radio-group label,
        .checkbox-group label {
            margin-bottom: 5px;
            font-weight: normal;
            margin-right: 50px;
        }
        
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }
        
        button {
            padding: 5px;
            background-color: #898c8e;
            color: white;
            border: none;
            font-size: 16px;
            width: 200px;
            margin-top: 20px;
            margin-left: 160px;
        }
        #h{
            margin-left: -80px

        }
        
    </style>
</head>
<body>
    <div class="form-container">
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Which taxi do you require?<br></label>
                <div class="radio-group" id="h">
                
                    <label><input type="radio" name="taxi" value="Car" checked> Car</label>
                    <label><input type="radio" name="taxi" value="Van"> Van</label>
                    <label><input type="radio" name="taxi" value="Tuk Tuk"> Tuk Tuk</label>
                </div>
            </div>
            <div class="form-group">
                <label>Extras</label>
                <div class="checkbox-group" id="h">
                    <label><input type="checkbox" name="extras" value="Baby Seat"> Baby Seat</label>
                    <label><input type="checkbox" name="extras" value="Wheelchair Access"> Wheelchair Access</label>
                    <label><input type="checkbox" name="extras" value="Stock Tip"> Stock Tip</label>
                </div>
            </div>
            <div class="form-group">
                <label for="pickup">Pickup Date/Time</label>
                <input type="datetime-local" id="pickup" name="pickup" required>
            </div>
            <div class="form-group">
                <label for="pickupplace">Pickup Place</label>
                <select name="pickupplace" required>
                    <option value="">Select One</option>
                    <option value="ktm">Kathmandu</option>
                    <option value="pkr">Pokhara</option>
                    <option value="ltp">Lalitpur</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dropoff">Dropoff Place</label>
                <input type="text" id="dropoff" name="dropoff" required>
            </div>
            <div class="form-group">
                <label for="instructions">Special Instructions</label>
                <textarea id="instructions" name="instructions" rows="4"></textarea>
            </div>
            <button type="submit">Submit </button>
            
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert to Lowercase</title>
</head>
<body>
    <p>
        <strong>Original String:</strong> Hello World!
    </p>
    <button onclick="convertToLower()">Convert to Lowercase</button>
    <p id="lowercase"></p>

    <script>
        function convertToLower() {
            var str = "Hello World!";
            document.getElementById("lowercase").innerHTML = str.toLowerCase();
        }
    </script>
</body>
</html>
